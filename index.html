<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OceanStore - Login</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/U9aXSQB.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cyan-primary: #75afca;
      --cyan-dark: #6095af;
      --cyan-light: #7dd3fc;
      --cyan-muted: #f0f9ff;
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--cyan-muted) 0%, var(--white) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      background: var(--white);
      border-radius: 21px;
      padding: 18px 21px;
      border: 2px solid var(--gray-200);
      box-shadow: 0 20px 40px -12px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--gray-800);
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--gray-400);
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 16px 16px 48px;
      font-size: 15px;
      border: 2px solid var(--gray-200);
      border-radius: 16px;
      background: var(--white);
      color: var(--gray-800);
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--cyan-primary);
      box-shadow: 0 0 0 4px var(--cyan-muted);
    }

    input[type="text"]::placeholder {
      color: var(--gray-400);
    }

    .btn {
      font-family: 'Poppins', sans-serif;
      width: 100%;
      padding: 16px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--cyan-primary), var(--cyan-dark));
      color: var(--white);
    }

    .btn-primary:disabled {
      background: var(--gray-300);
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    .btn-primary svg {
      width: 20px;
      height: 20px;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 16px;
      padding: 16px 20px;
      font-size: 14px;
      color: var(--danger);
      margin-bottom: 24px;
      display: none;
      align-items: center;
      gap: 12px;
    }

    .error-message.show {
      display: flex;
      animation: shake 0.3s ease;
    }

    .error-message svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      color: #dc2626;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-message {
      background: #d1fae5;
      border: 1px solid #a7f3d0;
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 24px;
      display: none;
      align-items: center;
      gap: 12px;
      color: #065f46;
    }

    .success-message.show {
      display: flex;
      animation: slideIn 0.3s ease;
    }

    .success-message svg {
      width: 24px;
      height: 24px;
      color: #059669;
      flex-shrink: 0;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info-box {
      background: var(--cyan-muted);
      border: 2px solid var(--cyan-light);
      border-radius: 12px;
      padding: 13px;
      margin-bottom: 24px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info-box svg {
      width: 24px;
      height: 24px;
      color: var(--cyan-primary);
      flex-shrink: 0;
    }

    .info-box p {
      font-size: 13px;
      color: var(--gray-700);
      line-height: 1.5;
    }

    .info-box strong {
      color: var(--cyan-primary);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">
          <img src="https://i.imgur.com/U9aXSQB.png" alt="OceanStore">
        </div>
        <h1>OceanStore</h1>
      </div>

      <div class="info-box">
        <svg viewBox="0 0 256 256" fill="currentColor">
          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm16-40a8,8,0,0,1-8,8,16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40A8,8,0,0,1,144,176ZM112,84a12,12,0,1,1,12,12A12,12,0,0,1,112,84Z"></path>
        </svg>
        <p>Faça login com seu nick do Habbo. Apenas membros da <strong>Escola de Formação de Executivos</strong> têm acesso.</p>
      </div>

      <div class="error-message" id="error-message">
        <svg viewBox="0 0 256 256" fill="currentColor">
          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V80a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,172Z"></path>
        </svg>
        <span id="error-text"></span>
      </div>

      <div class="success-message" id="success-message">
        <svg viewBox="0 0 256 256" fill="currentColor">
          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-125.66a8,8,0,0,1,0,11.32l-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,140.69l50.34-50.35A8,8,0,0,1,173.66,90.34Z"></path>
        </svg>
        <span id="success-text"></span>
      </div>

      <div class="form-group">
        <label for="nick">Seu Nick do Habbo</label>
        <div class="input-wrapper">
          <svg viewBox="0 0 256 256" fill="currentColor">
            <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM80,108a12,12,0,1,1,12,12A12,12,0,0,1,80,108Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,176,108Zm-94.39,52a8,8,0,0,1,8.2-7.8,60.15,60.15,0,0,0,68.38,0,8,8,0,1,1,8.8,13.36,76.18,76.18,0,0,1-86,0A8,8,0,0,1,81.61,160Z"></path>
          </svg>
          <input type="text" id="nick" placeholder="Digite seu nick" autocomplete="off">
        </div>
      </div>

      <button class="btn btn-primary" id="btn-login" onclick="handleLogin()">
        <span id="btn-text">Entrar</span>
      </button>
    </div>
  </div>

  <script src="js/session.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    if (SessionManager.isAuthenticated()) {
      window.location.href = 'overview.html';
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      const successEl = document.getElementById('success-message');
      const successText = document.getElementById('success-text');
      successText.textContent = message;
      successEl.classList.add('show');
      setTimeout(() => successEl.classList.remove('show'), 3000);
    }

    async function handleLogin() {
      const nick = document.getElementById('nick').value.trim();
      const btn = document.getElementById('btn-login');
      const btnText = document.getElementById('btn-text');

      if (!nick) {
        showError('Digite seu nick do Habbo');
        return;
      }

      btn.disabled = true;
      btnText.textContent = 'Verificando...';

      try {
        const result = await Auth.login(nick);
        
        if (result.success) {
          showSuccess(result.isNew ? `Bem-vindo(a), ${nick}!` : `Bem-vindo(a) de volta, ${nick}!`);
          setTimeout(() => {
            window.location.href = 'overview.html';
          }, 1500);
        } else {
          showError(result.error);
        }
      } catch (error) {
        showError('Erro ao processar login');
        console.error(error);
      }
      
      btn.disabled = false;
      btnText.textContent = 'Entrar';
    }

    document.getElementById('nick').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
